<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>i18n module Example</title>
		<script type="text/javascript" src="http://code.angularjs.org/1.1.3/angular.min.js"><!-- script --></script>
		<script type="text/javascript" src="translations.js"><!-- script --></script>
		<script type="text/javascript" src="i18n.js"><!-- script --></script>
		<script type="text/javascript" src="js/myApp.js"><!-- script --></script>
		<script type="text/javascript" src="js/i18nCtrl.js"><!-- script --></script>
	</head>
	
	<body data-ng-app="my-app">
		<div data-ng-controller="I18nCtrl">
			<button type="button" data-ng-click="set_locale('pt-br')">{{'View in Portuguese' | i18n}}</button>
			<button type="button" data-ng-click="set_locale('en-us')">{{'View in English' | i18n}}</button>
			<ul i18n-find="li">
				<li>item.one</li>
				<li>item.two</li>
				<li>item.three</li>
				<li data-ng-repeat="i in items">{{i}}</li>
			</ul>
		</div>
		<table i18n-find="th">
			<tr>
				<th width="150">header.one</th>
				<th width="150">header.two</th>
				<th width="150">header.three</th>
			</tr>
			<tr>
				<td>Also as filter {{'filter.one' | i18n}}</td>
				<td>{{'filter.message' | i18n}}</td>
				<td>{{'I am a missing message' | i18n}}</td>
			</tr>
		</table>
	</body>
</html>
